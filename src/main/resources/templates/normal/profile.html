<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Base html</title>
</head>
<body>
	<section>

		<div class="card" style="margin-right: 15px; margin-left: 15px;">
			<div class="card-body">
				<div class="container text-center">
					
					<img style="height:200px; width:200px " class="my_profile_photo" alt="profile photo" th:src="@{'/image/'+${user.imageUrl}}">
					
					<h3 class="mt-3"> <span th:text="${user.name}"></span></h3>
					
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER <span th:text="${user.id}"></span> </th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${user.email}"></span> </td>
							</tr>
							
							<tr>
								<th scope="row">Role</th>
								<td> <span th:text="${user.role}"></span> </td>
							</tr>
							
							<tr>
								<th scope="row">Account Active</th>
								<td> <span th:text="${user.enabled}"></span> </td>
							</tr>
							
							<tr>
								<th scope="row">About</th>
								<td> <span th:text="${user.about}"></span> </td>
							</tr>
							
						</tbody>
		
					</table>

				</div>

			</div>

		</div>


	</section>
</body>
</html>
