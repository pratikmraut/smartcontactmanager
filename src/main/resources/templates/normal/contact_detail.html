<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Base html</title>
</head>
<body>
	<section>

		<div class="card" style="margin-right: 15px; margin-left: 15px;">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					
					<img style="height:200px; width:200px " class="my_profile_photo" alt="profile photo" th:src="@{'/image/'+${contact.imageUrl}}">
					
					<h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>) </h3>
					
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER <span th:text="${contact.cId}"></span> </th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${contact.email}"></span> </td>
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td> <span th:text="${contact.phone}"></span> </td>
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td> <span th:text="${contact.work}"></span> </td>
							</tr>
							
						</tbody>
		
					</table>
					
					<div class="description mt-3">
					
						<th:block th:utext="${contact.description}"></th:block>
					
					</div>
					
					<div class="container mt-3">
					
								<td>
								    <div style="display: inline-block;">
								        <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>
								    </div>
								
								    <div style="display: inline-block; margin-left: 10px;">
								        <form th:action="@{'/user/updatecontact/'+${contact.cId}}" method="post" style="display: inline;">
								            <button type="submit" class="btn btn-primary btn-sm">Update</button>
								        </form>
								    </div>
								</td>
					
					</div>
						
					
					
				</div>

			</div>
			
			<div th:unless="${contact}" class="container text-center">
				<h1 >You don't have permission to see this contact...</h1>
			</div>

		</div>


	</section>
</body>
</html>
