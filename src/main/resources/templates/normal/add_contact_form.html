<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Base html</title>
</head>
<body>
	<section>

		<div class="card" style="margin-right: 15px; margin-left: 15px;">
			<div class="card-body">
				<div class="text-center">
					<h1>Add Contact</h1>

					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">

								<form novalidate="novalidate" action="#" th:object="${contact}"
									enctype="multipart/form-data" method="post"
									th:action="@{/user/processcontact}" class="mt-2">

									<!-- first name -->
									<div class="input-group">

										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-user-alt"> </i>
											</div>
										</div>

										<input type="text" id="firstName" name="name"
											placeholder="Enter Name here" class="form-control" required th:value="${contact.name}"/>
										
										<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block" style="text-align: left; margin-bottom: -20px;">
									        <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
									    </div>

									</div>

									<!-- second name -->
									<div class="input-group mt-3">

										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"> </i>
											</div>
										</div>

										<input type="text" id="secondName" name="secondName"
											placeholder="Enter Nick Name here" class="form-control" />

									</div>


									<!-- phone no -->
									<div class="input-group mt-3">

										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-phone"> </i>
											</div>
										</div>

										<input type="number" id="phone" name="phone"
											placeholder="Enter phone here" class="form-control" required th:value="${contact.phone}"/>
											
										<div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback d-block" style="text-align: left; margin-bottom: -20px;">
									        <p th:each="err : ${#fields.errors('phone')}" th:text="${err}"></p>
									    </div>

									</div>

									<!-- email id -->
									<div class="input-group mt-3">

										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa-solid fa-at"></i>
											</div>
										</div>

										<input type="email" id="email" name="email"
											placeholder="Enter email here" class="form-control" />
											
										<div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block" style="text-align: left;  margin-bottom: -20px;">
									        <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
									    </div>

									</div>

									<!-- work -->
									<div class="input-group mt-3">

										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>

										<input type="text" id="work" name="work"
											placeholder="Enter work here" class="form-control" />

									</div>

									<!-- description -->
									<div class="form-group mt-3">
										<textarea id="mytextarea" name="description"
											style="height: 100px;" placeholder="Enter description here"
											class="form-control"></textarea>
									</div>

									<!-- Contact Image -->
									<div class="custom-file mt-3" style="text-align: left;">
										<input type="file" name="image" id="image"
											class="form-control" />
									</div>

									<div class="container mt-3">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>

								</form>

							</div>
						</div>

					</div>

				</div>

			</div>

		</div>
		
		<script src="https://cdn.tiny.cloud/1/89aomn96r78alwpb4gjw1ox957datb6aw0azag4iaf8ywae7/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
		tinymce.init({
			selector: "#mytextarea"
		})
		</script>

	</section>
</body>
</html>
